<!DOCTYPE HTML>
<html>
	<head>
		<title>Alumno Nuevo</title>
		<meta charset="utf-8" />
		<meta name="theme-color" content="#3b83bd" /> 
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		  <script
		    src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
		  <script
		    src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
		  <script
		    src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
		  <script src="js/init.js">
		  </script>
		  <script type="module"
		    src="cmp/mi-nav.js">
		    </script>
		  <script type="module"
		    src="cmp/mi-footer.js">
		    </script>
		    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	</head>
	<body class="is-preload">

		<!-- Nav -->
			<mi-nav id="nav"></mi-nav>

		<!-- Work -->
			<article id="work" class="wrapper style2">
				<div class="container">
					<div class="col-12">
							<form name="forma">
								<div class="row">
									<h2>Alumno Nuevo</h2>
									<div class="col-12">
										<ul class="actions">
											<li><button class="btn btn-success" type="submit">Guardar</button></li>
											<li><a class="btn btn-danger" type="reset" href="alumnos.html">Cancelar</a></li>
										</ul>
									</div>
									<div class="col-6 col-12-small">
										<input required type="text" name="matricula" id="matricula" placeholder="Matricula" />
									</div>
									<div class="col-6 col-12-small">
										<input required type="text" name="nombre" id="nombre" placeholder="Nombre" />
									</div>
									<div class="col-6 col-12-small">
										<input required type="text"name="telefono" id="telefono" placeholder="Telefono" />
									</div>
									<div class="col-6 col-12-small">
										<input required type="text" name="grupo" id="grupo" placeholder="Grupo" />
									</div>									
									<div class="col-12">
										<label>Fecha de Nacimiento</label>
										<input style="color: black;" required type="date" name="fecha" id="fecha"/>
									</div>
								</div>
							</form>
						</div>
				</div>
			</article>
		<!-- Contact -->
			<article id="contact" class="wrapper style4">
					<footer>
						<ul id="copyright">
							<mi-footer></mi-footer>
						</ul>
					</footer>
				</div>
			</article>

		<!-- Scripts -->
			<script type="module" src="js/CtrlAlumnoNuevo.js"></script>
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
