<!DOCTYPE HTML>
<html>
	<head>
		<title>Chat</title>
		<meta charset="utf-8" />
		<meta name="theme-color" content="#3b83bd" /> 
		<script
		    src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js">
		    </script>
		  <script
		    src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js">
		    </script>
		  <script
		    src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js">
		    </script>
		  <script src="js/init.js">
		  </script>
		  <script type="module"
		    src="cmp/mi-nav.js">
		    </script>
		  <script type="module"
		    src="cmp/mi-footer.js">
		    </script>
		  <script type="module"
		    src="cmp/mi-progreso.js">
		    </script>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/comentarios.css">
	</head>
	<body class="is-preload">

		<!-- Nav -->
		<mi-nav id="nav"></mi-nav>

		<!-- Work -->
		<form name="forma">
			<article id="work" class="wrapper style2">
				<div class="container">
					<header>
						<h2>CHATS</h2>
					</header>
					<div class="row">
						<div class="col-12">
								<div class="row">
									<div class="col-6 col-12-small">
										<input type="text" name="texto" required placeholder="Mensaje" />
									</div>
									<div class="col-6 col-12-small">
										<ul class="actions">
											<li><button>Enviar</button></li>
										</ul>
									</div>
								</div>
						</div>
					</div> 
				</div>
			<!-- Contenedor Principal -->
				<div class="comments-container">
					<ul id="lista" id="comments-list" class="comments-list">
						<li><mi-progreso></mi-progreso></li>
					</ul>
				</div>
			</article>
		</form>
		<!-- Contact -->
			<article id="contact" class="wrapper style4">
					<footer>
						<ul id="copyright">
							<mi-footer></mi-footer>
						</ul>
					</footer>
				</div>
			</article>

		<!-- Scripts -->
			<script type="module" src="js/CtrlChat.js"></script>
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
