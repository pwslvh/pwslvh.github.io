	<body class="is-preload">

											<li><a class="btn btn-danger" href="usuarios.html">Cancelar</a></li>
											<li><button class="btn btn-warning" name="eliminar"type="button">Eliminar</button></li>
										</ul>
									</div>
									<div class="col-12">
										<strong>Usuario:</strong>
										<output name="cue">
								          <mi-progreso>
								          </mi-progreso>
								        </output>
									</div>

										<figure class="circular--square" id="figure">

									    </figure>
									</div>
									<div class="col-12">
										 <label>
									        Avatar
									        <input name="avatar"
									          type="file" required
									          accept=".png,.jpg,.jpeg,.gif">
									      </label>
									</div>
									<div class="col-12">
										<label>
								        Alumno
								        <select
								          name="alumnoId">
								          <option>

								          </option>
								        </select>
								      </label>
									</div>
									<div class="col-4 col-6-medium col-12-small">
										<legend>Roles</legend>
										<div class="form-check form-switch">
											<output id="listaRoles">
												<mi-progreso>
												</mi-progreso>
											</output>
										</div>
										</div>								
								</div>
							</form>
						</div>
				</div>
			</article>
		<!-- Contact -->
			<article id="contact" class="wrapper style4">
					<footer>
						<ul id="copyright">
							<mi-footer></mi-footer>
						</ul>
					</footer>
				</div>
			</article>

		<!-- Scripts -->
			<script type="module" src="js/CtrlUsuario.js"></script>
